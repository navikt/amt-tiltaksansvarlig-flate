name: Deploy Pull Request Branch
on:
  workflow_dispatch:
    inputs:
      manual-override:
        description: 'Manually run the workflow for a forked PR (true/false)'
        required: false
        default: 'false'
  pull_request:
    branches:
      - main
env:
  CI: true
  TZ: Europe/Oslo

jobs:
  deploy-pull-request-branch:
    if: (!github.event.pull_request.head.repo.fork) || (github.event_name == 'workflow_dispatch' && github.event.inputs.manual-override == 'true')
    name: Deploy Pull Request Branch
    runs-on: ubuntu-latest
    permissions:
      id-token: 'write' # Used to authenticate with Google Cloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build Pull Request Application
        run: VITE_MOCK=true VITE_MOCK_REQUEST_HANDLER=PULL_REQUEST BASE=/pr-${{ github.event.number }}/ pnpm build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/696882554390/locations/global/workloadIdentityPools/github/providers/github-action
          service_account: amt-tiltaksansvarlig-flate-gcs@amt-dev-d98f.iam.gserviceaccount.com
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Upload files to GCS
        run: gsutil -m rsync -r build gs://amt-tiltaksansvarlig-flate-dev/pr-${{ github.event.number }}
      - name: Create Artifact
        run: echo "Deployed on $(date)" > deployment-pr-${{ github.event.number }}.txt
      - name: Upload Artifact
        uses: actions/checkout@v3
        with:
          name: deployment-pr-${{ github.event.number }}
          path: deployment-pr-${{ github.event.number }}.txt

