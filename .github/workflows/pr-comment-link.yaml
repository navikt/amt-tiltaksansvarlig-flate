name: Opprett lenke til test applikasjon for PR
on:
  workflow_run:
    workflows: ["Deploy Pull Request Branch"]
    types:
      - completed
jobs:
  create-link-to-app:
    name: Opprett lenke til test applikasjon for PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: "write"
    steps:
      - name: Opprett lenke til test applikasjon for PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          mode: upsert
          message: |
            URL for testing: https://arbeidsmarkedstiltak.intern.dev.nav.no/pr-${{ github.event.number }}/index.html
